    <div class="box">
        <form action="">
            <fieldset>

                    <br>

                                 </div>
                                    <br><br>

                                                <input type="Email"name="Email" class="inputUser"required>
                    
                                                     </div>

                                            </div>

                        </div>

                <input type="submit" name="submit" id="submit" class="Submit">
            </fieldset>
        </form>
    </div>
